task: ai2d
dataset_path: lmms-lab/ai2d
output_type: multiple_choice
test_split: test
doc_to_text: "<image> Question: {{question}}\nAnswer:"
doc_to_target: "{{ answer | int }}"
target_delimiter: ""
doc_to_choice: options
doc_to_image:
  - image
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
